<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>AETHER – Product</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#111;
  color:#fff;
}

/* tombol kembali */
.back-btn{
  display:inline-block;
  margin:20px;
  color:white;
  text-decoration:none;
  font-size:14px;
}

/* produk */
#product{
  padding:40px 20px;
  text-align:center;
}

.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
  max-width:900px;
  margin:auto;
}

.card-link{
  text-decoration:none;
  color:inherit;
}

.card{
  background:#1a1a1a;
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
}

.card img{
  width:100%;
  display:block;
}

.card h3{
  margin:10px 0 5px;
}

.card p{
  margin-bottom:15px;
  color:#ccc;
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}
</style>
</head>

<body>

<a href="index.html" class="back-btn">← HOME</a>

<section id="product">
  <h2>PRODUCT</h2>

  <div class="products">

    <a href="https://www.instagram.com/aethrrr_?igsh=MXQxajk2eHFodnUxMQ==" target="_blank" class="card-link">
      <div class="card">
        <img src="produk1.jpg">
        <h3>AETHER KNUCKEL</h3>
        <p>Rp 100.000</p>
      </div>
    </a>

    <a href="https://www.instagram.com/aethrrr_?igsh=MXQxajk2eHFodnUxMQ==" target="_blank" class="card-link">
      <div class="card">
        <img src="produk2.jpg">
        <h3>ATHR T-SHIRT</h3>
        <p>Rp 100.000</p>
      </div>
    </a>

    <a href="https://www.instagram.com/aethrrr_?igsh=MXQxajk2eHFodnUxMQ==" target="_blank" class="card-link">
      <div class="card">
        <img src="produk3.jpg">
        <h3>AETHER STYLE</h3>
        <p>Rp 100.000</p>
      </div>
    </a>

    <a href="https://www.instagram.com/aethrrr_?igsh=MXQxajk2eHFodnUxMQ==" target="_blank" class="card-link">
      <div class="card">
        <img src="produk4.jpg">
        <h3>AETHER APPAREL</h3>
        <p>Rp 100.000</p>
      </div>
    </a>

  </div>
</section>

</html>
