<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>AETHER – Product</title>

<style>
html{
  scroll-behavior:smooth;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#111;
  color:#fff;
}

/* tombol kembali */
.back-btn{
  display:inline-block;
  margin:20px;
  color:white;
  text-decoration:none;
  font-size:14px;
  opacity:.8;
}
.back-btn:hover{
  opacity:1;
}

/* section produk */
#product{
  padding:30px 20px 60px;
  text-align:center;
}

#product h2{
  letter-spacing:3px;
  margin-bottom:30px;
}

/* grid produk */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
  max-width:900px;
  margin:auto;
}

/* link produk */
.card-link{
  text-decoration:none;
  color:inherit;
}

/* card produk */
.card{
  background:#1a1a1a;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  transition:.4s ease;
  opacity:0;
  transform:translateY(40px);
}

.card.show{
  opacity:1;
  transform:translateY(0);
}

.card img{
  width:100%;
  display:block;
}

.card h3{
  margin:12px 0 6px;
}

.card p{
  margin-bottom:15px;
  color:#ccc;
}

.card:hover{
  transform:translateY(-6px) scale(1.02);
  box-shadow:0 12px 30px rgba(0,0,0,.5);
}
</style>
</head>

<body>

<a href="index.html" class="back-btn">← HOME</a>

<section id="product">
  <h2>PRODUCT</h2>

  <div class="products">

    <a href="https://www.instagram.com/aethrrr_?igsh=MXQxajk2eHFodnUxMQ==" target="_blank" class="card-link">
      <div class="card">
        <img src="produk1.jpg">
        <h3>AETHER KNUCKEL</h3>
        <p>Rp 100.000</p>
      </div>
    </a>

    <a href="https://www.instagram.com/aethrrr_?igsh=MXQxajk2eHFodnUxMQ==" target="_blank" class="card-link">
      <div class="card">
        <img src="produk2.jpg">
        <h3>ATHR T-SHIRT</h3>
        <p>Rp 100.000</p>
      </div>
    </a>

    <a href="https://www.instagram.com/aethrrr_?igsh=MXQxajk2eHFodnUxMQ==" target="_blank" class="card-link">
      <div class="card">
        <img src="produk3.jpg">
        <h3>AETHER STYLE</h3>
        <p>Rp 100.000</p>
      </div>
    </a>

    <a href="https://www.instagram.com/aethrrr_?igsh=MXQxajk2eHFodnUxMQ==" target="_blank" class="card-link">
      <div class="card">
        <img src="produk4.jpg">
        <h3>AETHER APPAREL</h3>
        <p>Rp 100.000</p>
      </div>
    </a>

  </div>
</section>

<script>
const cards = document.querySelectorAll('.card');
cards.forEach((card, i) => {
  setTimeout(() => {
    card.classList.add('show');
  }, i * 150);
});
</script>

</body>
</html>
